<form class="ui form {{ class|default('fluid') }}" id="workflow_item_form">  
    <div class="ui two fields">
        <div class="ui two fields segment">
            <div class="field">
                <label>{{ fields.action.label }}</label>
                {{ component('actions::admin.actions.dropdown') }} 
            </div>
            <div class="field">
                <label>{{ fields.config.label }}</label>
            </div>
        </div>
        <div class="ui two fields segment">
            <div class="field">
                <label>{{ fields.condition.label }}</label>
                {{ component('actions::admin.condition',{ class: 'basic button fluid' }) }}   
            </div>
            <div class="field" id="condition_content">                
            </div>
        </div>
    </div> 
    {{ component('components:form.footer',{ button_title: labels.add }) }}   
</form>
