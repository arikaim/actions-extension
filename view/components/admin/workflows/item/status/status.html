{% if item.job_id is empty %}
    <button 
        class="ui basic mini button icon push-queue-button" 
        uuid="{{ item.uuid }}" 
        title="{{ buttons.push.hint }}">
        <i class="icon blue play"></i>                   
    </button>
{% elseif service('queue').has(item.job_id) == false %}   
    <button class="ui basic mini button push-queue-button" uuid="{{ item.uuid }}" title="{{ buttons.push.hint }}">
        <i class="icon blue play"></i>
        {{ buttons.push.label }}
    </button>
{% else %}
    <div class="px-1" title="{{ labels.job }}">       
        {{  component('queue::admin.jobs.status.label',{ 
                class: 'basic fluid text-center',
                icon: 'check green', 
                uuid: item.job_id 
            }) 
        }}
    </div>               
{% endif %}
