{% if condition == 'scheduled' %}
    <label>{{ labels.schedule }}</label>
    <div class="ui calendar schedule-time">      
        <div class="ui input left icon">
            <i class="calendar icon"></i>
            <input type="text" placeholder="{{ labels.schedule }}" name="schedule_time" id="schedule_time">
        </div>
    </div>  
{% elseif condition == 'recurring' %}
    <label>{{ labels.recurring }}</label>
    {{ component('actions::admin.interval') }} 
{% endif %}
