<form class="ui form {{ class|default('fluid') }}" id="workflow_item_form">  
    <div class="two fields">
        <div class="ui field segment">
            <label>{{ fields.action.label }}</label>
        </div>
        <div class="ui field segment">
            <label>{{ fields.condition.label }}</label>
            {{ component('actions::admin.condition') }}   
        </div>
        <div class="ui field segment">
            <label>{{ fields.settings.label }}</label>
        </div>
    </div> 
    {{ component('components:form.footer') }}   
</form>
