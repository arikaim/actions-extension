<div class="field condition-type scheduled-type">           
    <label>{{ field.schedule.label }}</label>  
    <div class="ui calendar schedule-date" data-type="datetime" data-date="{{ schedule_date }}">      
        <div class="ui input left icon">
            <i class="calendar icon"></i>
            <input value="{{ condition_value }}" type="text" placeholder="{{ field.schedule.placeholder }}" name="schedule_time" id="schedule_time">
        </div>
    </div>  
</div>
