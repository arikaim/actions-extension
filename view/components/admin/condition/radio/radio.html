<div class="grouped fields">
    <label>{{ label }}</label>
    <div class="field">
        <div class="ui radio checkbox condition-checkbox" id="scheduled_condition">
            <input type="radio" name="condition" value="scheduled" {{ (selected == 'scheduled') ? 'checked': '' }}>
            <label class="px-1">{{ items.scheduled }}</label>
        </div>
    </div>
    <div class="field">
        <div class="ui radio checkbox condition-checkbox" id="recurring_condition">
            <input type="radio" name="condition" value="recurring" {{ (selected == 'recurring') ? 'checked': '' }}>
            <label class="px-1">{{ items.recurring }}</label>
        </div>
    </div>
    <div class="field">
        <div class="ui radio checkbox condition-checkbox" id="event_condition">
            <input type="radio" name="condition" value="event" {{ (selected == 'event') ? 'checked': '' }}>
            <label class="px-1">{{ items.event }}</label>
        </div>
    </div>
</div>
