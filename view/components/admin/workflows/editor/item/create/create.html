<div class="ui divided grid">             
    <div class="four wide column">
        <h4 class="ui header ">{{ title }}</h4>    
        <div class="ui divider"></div>
        <div class="four wide column" id="action_select_config">   
            <form class="ui form {{ class }}" id="workflow_item_form">  
                <input type="hidden" name="workflow" id="workflow" value="{{ workflow }}">
                <div class="field">
                    <label>{{ fields.action.label }}</label>
                    {{ component('actions::admin.actions.dropdown',{ rule: 'empty', name: 'action' }) }} 
                </div>       
                {{ component('components:form.footer',{ button_title: labels.create, show_cancel_button: true }) }}   
            </form>
        </div>
    </div>
    <div class="six wide column">
        <h4 class="ui header">{{ steps.condition.title }}</h4>
        <div class="ui divider"></div>
        <div class="six wide column" id="condition_content">
        </div> 
    </div>
    <div class="six wide column">
        <h4 class="ui header">{{ steps.config.title }}</h4>
        <div class="ui divider"></div>
        <div class="six wide column" id="action_config_content">
        </div> 
    </div>                     
</div>
