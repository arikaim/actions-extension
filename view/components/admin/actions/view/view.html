<div class="ui segment">   
    <div class="ui stackable two column grid">      
        <div class="column">
            <div class="font-bold p-2">{{ title }}</div>
        </div>
        <div class="right aligned column">
            {{ component('semantic~paginator.dropdown',{ namespace: 'actions' }) }}
        </div>
    </div>    
    <div class="ui divider"></div>
    <div class="ui two column divided grid">
        <div class="column">
            <div class="ui middle aligned divided relaxed list" id="actions_rows" component="actions::admin.actions.view.items">
                {{ component('actions::admin.actions.view.items') }}
            </div>
            <div id="paginator">
                {{ component('semantic~paginator',{ namespace: 'actions' }) }}
            </div>
        </div>
        <div class="column" id="action_details">
        </div>
    </div>
</div>
